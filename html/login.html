<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход в аккаунт</title>

  <link rel="stylesheet" href="css/login.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>

<body>
  <header class="header-bar">
    <h1 class="logo">Максим</h1>
  
    <input type="checkbox" id="menu-toggle" class="menu-toggle">
    <label for="menu-toggle" class="menu-btn">
      <span></span><span></span><span></span>
    </label>
  
    <nav class="menu">
      <a href="html/index.html">Главная</a>
      <a href="html/about.html">Обо мне</a>
      <a href="html/skills.html">Навыки</a>
      <a href="html/projects.html">Проекты</a>
      <a href="html/login.html">Войти</a>
    </nav>
  </header>

  <div class="wrapper">
    <form action="#">
      <h1>Login</h1>

      <div class="input-box" id="LoginForm">
        <img src="img/user.png" id="login" class="icon" alt="User icon">
        <input type="text" placeholder="Username" required>
      </div>

      <div class="input-box">
        <img src="img/lock.png" id="password" class="icon" alt="Lock icon">
        <input type="password" placeholder="Password" required>
      </div>

      <div class="remember">
        <label>
          <input type="checkbox"> Remember me
        </label>
        <a href="#">Forgot password?</a>
      </div>

      <button type="submit" class="btn">Login</button>
      <p id="message"></p>
      <div class="register-link">
        <p>Don't have an account? <a href="#">Register</a></p>
      </div>
    </form>
  </div>
</body>
</html>
